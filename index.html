<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>



    <!-- Remember to include jQuery :) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    
    <title>My Favorite artwork</title>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Click an image to view information on that image</h1></div>
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/79.1972 - El Zocodover, Toledo, Spain.jpg" alt="El Zocodover, Toledo, Spain" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2" id="fig2" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1900.383 - The Obelisk.jpg" alt="The Obelisk" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3" id="fig3" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1964.336 - Paris Street; Rainy Day.jpg" alt="Paris Street; Rainy Day" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4" id="fig4" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1968.88 - A City Park.jpg" alt="A City Park" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5" id="fig5" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1979.1461 - Meetinghouse Hill, Roxbury, Massachusetts.jpg" alt="Meetinghouse Hill, Roxbury, Massachusetts" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6" id="fig6" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <img src="images/1988.157.92 - Montmartre.jpg" alt="Montmartre" class="gallery__img">
            </figure>
        </div>
    </div>
</div>
</body>
</html>
